        <!--
        This script will load JQuery from the Google CDN.
        I got this line from Prof. Heines at: https://teaching.cs.uml.edu/~heines/91.461/91.461-2015-16f/461-assn/FormattingText-v05.jsp#

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


        <!--
        This script will load my JSON file. I got this script from:
        https://teaching.cs.uml.edu/~heines/91.461/91.461-2015-16f/461-assn/FormattingText-v05.jsp#
        and modified the title of the JSON file.
        -->
        <script type="text/javascript">
            jQuery(document).ready( function() {
            jQuery.get( "song2.json", function( data ) {
            placeContent( data ) ;  
             }, "json");  
            });
        </script>

        <!-- this script loads the JSON file into this page and uses a loop to 
       dynamically create the html, then show the html.
       I got this script from Prof. Heines at: https://teaching.cs.uml.edu/~heines/91.461/91.461-2015-16f/461-assn/FormattingText-v05.jsp#
       but modified it to fit my data.-->
        <script type="text/javascript">
  function placeContent( story ) {
    var strContent = "";

    strContent += "<h1 class='title'>" + story.Title + "</h1>" ;
    strContent += "<h2 class='author'>by " + story.Artist + "</h2>" ;
    strContent += "<h4 class='album'>" + story.Album + "</h4>" ;
    strContent += "<h3 class='w'>Written by " + story.Writers + "</h2>" ;
    strContent += "<h3 class='rd'>Released: " + story.Released + "</h2><hr>" ;

    for ( var para = 0 ; para < story.Lyrics.length ; para++ ) {
      strContent += "<p>" ;
      for ( var sent = 0 ; sent < story.Lyrics[para].length ; sent++ ) {
        strContent += story.Lyrics[para][sent] + "&nbsp; " ;
      }
      strContent += "</p>" ;
    }
    
    // document.getElementById( "content" ).innerHTML = strContent ;
    $("#content").html( strContent ) ;
  }
</script>

        <div id="content">
